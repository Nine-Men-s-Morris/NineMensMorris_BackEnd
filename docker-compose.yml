version: "3.8"

services:
  ninemensmorris_server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    restart: unless-stopped

  nginx:
    container_name: ninemensmorris_nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - ninemensmorris_server

  ninemensmorris_db:
    image: mysql:8.1.0
    environment:
      MYSQL_DATABASE: ninemensmorris_db
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    restart: always